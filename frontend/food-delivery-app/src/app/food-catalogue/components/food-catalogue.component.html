<div class="restaurant-details">
    <div *ngIf="isLoading" class="loading-message">
        <p>Loading food items...</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
        <button (click)="getFoodItemsByRestaurantId(restaurantId)">Retry</button>
    </div>

    <div *ngIf="!isLoading && !errorMessage && foodItemResponse">
        <div class="restaurant-header">
            <h1>{{ foodItemResponse.restaurant?.name }}</h1>
            <button class="checkout-button" (click)="onCheckOut()">
                <i class="fa fa-shopping-cart"></i>
                Checkout
            </button>
        </div>

        <p>{{ foodItemResponse.restaurant?.restaurantDescription }}</p>

        <h2>Food Menu</h2>

        <div class="food-list">
            <div class="food-item" *ngFor="let food of foodItemResponse.foodItemsList">
                <div class="food-details">
                    <div class="food-name">{{ food.itemName }}</div>
                    <div class="food-price">$ {{ food.price }}</div>
                </div>
                <div class="food-quantity">
                    <button class="minus-button" *ngIf="food.quantity && food.quantity > 0" (click)="decrement(food)">-</button>
                    <span class="quantity-label">{{ food.quantity || 0 }}</span>
                    <button class="plus-button" (click)="increment(food)">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
